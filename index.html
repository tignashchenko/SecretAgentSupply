<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />
  </head>
  <body>
    <div id="company-header">
      <div class="flex-container">
        <div id="logo-and-description">
          <img src="./resources/images/logo.png" />
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </div>
    <div id="company-banner">
      <div class="flex-container">
        <div id="company-headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <div class="flex-container">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
      </nav>
      <div class="flex-container">
        <div class="products">
          <div class="product">
            <img src="./resources/images/pen.png" />
            <span>Exploding Pen</span>
          </div>
          <div class="product">
            <img src="./resources/images/watch.png" />
            <span>Cellular Watch</span>
          </div>
          <div class="product">
            <img src="./resources/images/glasses.png" />
            <span>Thermal Glasses</span>
          </div>
        </div>
        <div class="flex-container">
          <div id="location">
            <span>Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div id="hours">
            <span>Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
      <footer>
        <div class="flex-container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>
  </body>
</html>
